<div class="auth-page">
  <div class="auth-card">

    <h2>{{ 'auth.forgotPasswordTitle' | translate }}</h2>
    <p class="sub">
      {{ 'auth.forgotPasswordSub' | translate }}
    </p>

    <div class="field">
      <label>{{ 'auth.usernameOrEmail' | translate }}</label>
      <input
        type="text"
        [(ngModel)]="userNameOrEmail"
        [placeholder]="'auth.usernameOrEmailPlaceholder' | translate"
      />
    </div>

    <button class="btn-primary" (click)="submit()" [disabled]="loading">
      {{ loading ? ('auth.sending' | translate) : ('auth.sendCode' | translate) }}
    </button>

 
    <div class="msg success" *ngIf="success">{{ success }}</div>
    <div class="msg error" *ngIf="error">{{ error }}</div>

    <div class="links">
      <a routerLink="/login">
        {{ 'auth.backToLogin' | translate }}
      </a>
    </div>

  </div>
</div>
