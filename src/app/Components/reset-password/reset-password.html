<div class="auth-page">
  <div class="auth-card">

    <h2>{{ 'auth.resetPasswordTitle' | translate }}</h2>
    <p class="sub">
      {{ 'auth.resetPasswordSub' | translate }}
    </p>

    <div class="field">
      <label>{{ 'auth.usernameOrEmail' | translate }}</label>
      <input
        type="text"
        [(ngModel)]="userNameOrEmail"
        [placeholder]="'auth.usernameOrEmailPlaceholder' | translate"
      />
    </div>

    <div class="field">
      <label>{{ 'auth.resetCode' | translate }}</label>
      <input
        type="text"
        [(ngModel)]="code"
        [placeholder]="'auth.resetCodePlaceholder' | translate"
      />
    </div>

    <div class="field">
      <label>{{ 'auth.newPassword' | translate }}</label>
      <input
        type="password"
        [(ngModel)]="newPassword"
      />
    </div>

    <div class="field">
      <label>{{ 'auth.confirmPassword' | translate }}</label>
      <input
        type="password"
        [(ngModel)]="confirmPassword"
      />
    </div>

    <button class="btn-primary" (click)="submit()" [disabled]="loading">
      {{ loading ? ('auth.saving' | translate) : ('auth.changePassword' | translate) }}
    </button>

    <div class="msg success" *ngIf="success">{{ success }}</div>
    <div class="msg error" *ngIf="error">{{ error }}</div>

    <div class="links">
      <a routerLink="/forgot-password">
        {{ 'auth.resendCode' | translate }}
      </a>
    </div>

  </div>
</div>
